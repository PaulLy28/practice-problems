<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Problem 4</title>
    <script>
        var myArray = ['mouse', 'cat', 'dog', 'human', 'ant'];
        function bubbleSort(array) {
            var length = array.length ;
            do {
                var swap = false;
                for (var i = 0; i < length; ++i){
                    if (array[i] > array[i+1]){
                        var temp = array[i];
                        array[i] = array[i+1];
                        array[i+1] = temp;
                        swap = true;
                    }
                }
            }
            while (swap == true);
            return array;
        };
        var a = bubbleSort(myArray);
        console.log(a);

    </script>
</head>

</html>
