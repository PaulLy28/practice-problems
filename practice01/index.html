<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Problem 1</title>
    <script>
        var myArray = ["bug", "insect", "mammal", "reptile", "mammoth", "turtles"];
        function biggerWords(string, arrayString){
            var output = "";
            for (var i = 0; i < arrayString.length; i++){
                if (string.length < arrayString[i].length){
                    output += arrayString[i] + "\n";
                }
            }
            return output;
        }
        var a = biggerWords("whale", myArray);
        document.write(a); //this will replace the all existing HTML once document is loaded. use to test only
        //console.log(a);
    </script>
</head>
<body id="A">

</body>
</html>
